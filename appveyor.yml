image:
  - Visual Studio 2017

configuration:
  - Debug
  - Release

before_build:
  - cmd: C:\msys64\usr\bin\bash.exe -l -c "pacman -Sy --needed --noconfirm --noprogressbar msys2-runtime"
  - cmd: C:\msys64\usr\bin\bash.exe -l -c "pacman -Syu --needed --noconfirm --noprogressbar"
  - cmd: C:\msys64\usr\bin\bash.exe -l -c "pacman -S --needed --noconfirm --noprogressbar yasm tar make"
  - ps: Start-FileDownload 'https://www.sfml-dev.org/files/SFML-2.4.2-windows-vc14-32-bit.zip'
  - ps: Expand-Archive SFML-2.4.2-windows-vc14-32-bit.zip -DestinationPath C:\projects\sfemovie\tmp
  - cmd: python C:\projects\sfemovie\ci\build-all.py --sources C:\projects\sfemovie --decoders All --sfml_root C:\projects\sfemovie\tmp\SFML-2.4.2
