image:
  - Visual Studio 2017

configuration:
  - Debug
  - Release

before_build:
  - cmd: C:\msys64\usr\bin\bash.exe -l -c "pacman -S --noconfirm yasm tar make"
  - cmd: C:\msys64\usr\bin\bash.exe -l -c "tar --help"
  - cmd: C:\msys64\usr\bin\bash.exe -l -c "make --help"
  - cmd: C:\msys64\usr\bin\bash.exe -l -c "yasm --help"
  - cmd: python C:\projects\sfemovie\ci\build-all.py --sources C:\projects\sfemovie --decoders All