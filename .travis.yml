language: cpp
compiler: clang

git:
  depth: 3
  submodules: false

os:
  - linux
  - osx

env:
  - CONFIG=Debug
  - CONFIG=Release

sudo: required
osx_image: xcode9.1

install:
  - ./ci/travis_setup.sh

script: python ci/run.py --sources $(pwd) --decoders All --sfml_root /tmp/SFML_ROOT --config ${CONFIG} --build
