language: cpp
compiler: clang
script: cmake

git:
  depth: 3
  submodules: false

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      env: INSTALL_STEP="sudo apt-get update && sudo apt-get install -y yasm"

    - os: osx
      osx_image: xcode9.1
      env: INSTALL_STEP="brew update && brew install yasm"

before_install:
  - eval "${INSTALL_STEP}"
