language: cpp
compiler: clang
script: cmake

os:
  - osx
  - linux

osx_image: xcode9.1
dist: trusty
sudo: required

git:
  depth: 3
  submodules: false

matrix:
  include:
    - os: linux
      env: INSTALL_STEP="sudo apt-get update && sudo apt-get install -y yasm"

    - os: osx
      env: INSTALL_STEP="brew update && brew install yasm"

before_install:
  - eval "${INSTALL_STEP}"
